<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 200px;
            grid-gap: 20px;

        }
        .wrapper > div{
            padding: 10px;
            background-color: rgb(124, 192, 255);
            border: 2px solid rgb(4, 99, 136);

        }
    </style>
</head>

<body>
    <h1>グリッドレイアウトの例</h1>

    <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
            <div>Seven</div>
    </div>

</body>

</html>

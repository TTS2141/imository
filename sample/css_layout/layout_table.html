<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSレイアウト（テーブル）</title>
  <link rel="stylesheet" href="layout_table.css">
</head>
<h2>テーブルの例</h2>
<body>

  <table>
    <tbody>
      <tr>
        <th>が＼に</th>
        <th>まどか</th>
        <th>ほむら</th>
        <th>マミ</th>
        <th>さやか</th>
        <th>杏子</th>
      </tr>
      <tr>
        <th>まどか</th>
        <td>わたし</td>
        <td>ほむらちゃん</td>
        <td>マミさん</td>
        <td>さやかちゃん</td>
        <td>杏子ちゃん</td>
      </tr>
      <tr>
        <th>ほむら</th>
        <td>（鹿目）まどか</td>
        <td>私</td>
        <td>巴マミ</td>
        <td>美樹さやか</td>
        <td>（佐倉）杏子</td>
      </tr>
      <tr>
        <th>マミ</th>
        <td>鹿目さん</td>
        <td>暁美さん</td>
        <td>私</td>
        <td>美樹さん</td>
        <td>佐倉さん</td>
      </tr>
      <tr>
        <th>さやか</th>
        <td>まどか</td>
        <td>転校生、ほむら</td>
        <td>マミさん</td>
        <td>あたし</td>
        
        <td>杏子</td>
      </tr>
      <tr>
        <th>杏子</th>
        <td>まどか</td>
        <td>ほむら</td>
        <td>マミ</td>
        <td>さやか</td>
        <td>あたし</td>
      </tr>
      <tr>
        <th>ほむら（眼鏡）</th>
        <td>鹿目さん、まどか（叛逆）</td>
        <td>私</td>
        <td>巴さん</td>
        <td>美樹さん</td>
        <td>佐倉さん</td>
      </tr>
    </tbody>
  </table>
<p><a href="https://dic.pixiv.net/a/%E9%AD%94%E6%B3%95%E5%B0%91%E5%A5%B3%E3%81%BE%E3%81%A9%E3%81%8B%E2%98%86%E3%83%9E%E3%82%AE%E3%82%AB">ピクシブ百科事典</a>の記事より抜粋</p>
</body>
</html>
